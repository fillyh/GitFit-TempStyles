<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/forms.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
<!-- Header -->
<div class="row">
  <div class="col-md-12 header"></div>

</div>

<div class="row body-section">
  <div class="col-md-4 col-md-offset-4">

    <div class="col-md-12 register-section">
<!-- Register Step 1 -->
      <div class="register-box stepOne" id="stepOne">
        <form class="register-form" action="">
          <h2 class="text-center">Welcome! Lets get you started!</h2>

          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" id="name">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="userName" placeholder="Username">
          </div>


          <div class="form-group">
            <input type="password"  class="form-control" id="password" placeholder="Password">
          </div>

          <button type="" class="btn btn-success my-btn" id="stepOneBtn">Next</button>

        </form>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 dot-indicators text-center">
          <span class="dot dot-active"></span>
          <span class="dot dot-inactive"></span>

          </div>

        </div>

      </div>
<!-- Register Step 2 -->
      <div class="register-box stepTwo step2-hide" id="stepTwo">
        <form class="register-form" action="">
          <h2 class="text-center">Welcome! Lets get you started!</h2>

          <div class="form-group">
            <input type="text"  name="name" class="form-control" placeholder="Step 2">
          </div>

          <div class="form-group">
            <input type="text"  class="form-control" placeholder="Step 2">
          </div>


          <div class="form-group">
            <input type="password"  class="form-control"  placeholder="Step 2">
          </div>

          <button type="" class="btn btn-success my-btn" id="reg-btn-step2"><a href="dashboard.html" routerLink="">Submit</a></button>

        </form>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 dot-indicators text-center">
          <span class="dot dot-inactive"></span>
          <span class="dot dot-active"></span>

          </div>

        </div>

      </div>

    </div>


  </div>

</div>







<!-- Footer Section -->
  <div class="row footer">
  <div class="col-md-12">
    <p class="text-center">Create by: Jeff Pendergrass, Andrew Waller and Felipe Hernandez</p>

  </div>
  </div>



</div>

<script src="/register.js"></script>
</body>
</html>
