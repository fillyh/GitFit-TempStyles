<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/dashboard.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid">
<!-- Header -->
<div class="row">
  <div class="col-md-12 header">
  </div>

</div>

<!-- Body Section -->
<div class="row user-info-section">
  <div class="col-md-10 col-md-offset-1">
    <div class="row user-profile">
      <div class="container">
        <div class="col-sm-3 col-sm-offset-3">
          <div class="user-image text-center">
          <i class="far fa-grin user-icon"></i>
          </div>

        </div>
        <div class="col-sm-3">
          <h3 class="greeting">Hello,</h3>
          <h3 class="user-name">First Name</h3>

        </div>

      </div>
    </div>

    <div class="row data-section">
      <div class="col-sm-2 col-sm-offset-1 text-center">
        <div class="current-weight" id="currentWeight">
        <h3 class="user-weight data-text">180 lbs</h3>

        </div>
        <p class="small-headline">Current Weight</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="user-height" id="userHeight">
        <h3 class=" data-text">5'8"</h3>

        </div>
        <p class="small-headline">Height</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="user-bmi" id="userBMI">
        <h3 class=" data-text">25.5</h3>

        </div>
        <p class="small-headline">BMI</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="act-level" id="actLevel">
        <h3 class="data-text">Beast Mode</h3>
        </div>
        <p class="small-headline">Activity Level</p>
      </div>
      <div class="col-sm-2 text-center">
        <div class="goal-weight" id="currentWeight">
        <h3 class="data-text">200 lbs</h3>

        </div>
        <p class="small-headline">Goal Weight</p>
      </div>
    </div>
  </div>

</div>

<div class="row data-section">
  <div class="row chart-section">
    <div class="col-md-12 chart-container">
      <canvas id="myChart" width="1600px" height="400px"></canvas>

    </div>

  </div>
  <div class="row health-container">
    <div class="col-md-4">
      <div class="health-section">
      </div>
    </div>

    <div class="col-md-4">
      <div class="health-section">
      </div>

    </div>

    <div class="col-md-4">
      <div class="health-section">

      </div>

    </div>

  </div>

</div>






<!-- Footer Section -->
  <div class="row footer">
  <div class="col-md-12">
    <p class="text-center">Create by: Jeff Pendergrass, Andrew Waller and Felipe Hernandez</p>

  </div>
  </div>



</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

      <script src="charts.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
